<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판입니다</title>
</head>
<style>
    .layout{
        width:500px;
        margin: 0 auto;
        margin-top: 40px;
    }
</style>

<body>
    <div class="layout">
        <h1>게시판</h1>
        <form id="my_form" method="post" action="/user/logout">
            <button id="logout-text" href="javascript:{}" onclick="document.getElementById('my_form').submit();">로그아웃</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>글번호</th>
                    <th>제목 </th>
                    <th>작성자</th>
                    <th>작성날짜</th>
                    <th>
                        <button onclick="location.href='/write'">글쓰기</button>

                    </th>

<!--                    <th>-->
<!--                        <a th:text="글쓰기" th:href="{/board/list}"></a>-->
<!--                    </th>-->


                </tr>

            </thead>
            <tbody>
                <tr th:each="board : ${#numbers.sequence(list.size() - 1, 0, -1)}">
                    <td th:text="${list[board].id}">1</td>
                    <td>
                        <a th:text="${list[board].title}" th:href="@{/view(id=${list[board].id})}"></a>
                    </td>
                    <td th:text="${list[board].writer}"></td>
                    <td th:text="${list[board].ddate}"></td>

                </tr>

            </tbody>
        </table>
    </div>

</body>
</html>
